{% extends "base.html" %}
{% block content %}
    <h1>Sources</h1>
    <a href="{{ url_for('add_source') }}">Add a source</a>
    {% for source in sources %}
    <div><h4><a href="{{ url_for('show_source', slug=source.slug)}}">{{ source.name }}</a></h4><code>{{ source.url_template }}</code></div>
    {% else %}
    <div><h4>No sources yet</h4></div>
    {% endfor %}
{% endblock %}
